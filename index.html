<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autocomplete Form</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <!-- make sure to remove autocomplete in the form -->
    <form action="#" autocomplete="off">
        <div class="parent">
            <input type="text" name="countries" placeholder="country" class="myinput">
            <ul class="autocomplete_items"></ul>
        </div>
        <input type="submit">
    </form>
    <script src="./script.js"></script>
</body>
</html>
